                    <thead>

<script>
    var time = new Date(); 
    var year = "YYYY"; 
    var month = "MM"; 
    var day = "DD"; 
    var hour = "hh"; 
    var min = "mm"; 
    var sec = "ss";
    var s = 0; 
    function count() {
        s = s + 1;
        document.getElementById("second-counter").innerHTML = s; 

        time = new Date()
        year = time.getUTCFullYear(); 
        month = time.getUTCMonth(); 
        day = time.getUTCDay(); 
        hour = time.getUTCHours(); 
        min = time.getUTCMinutes(); 
        sec = time.getUTCSeconds(); 

        document.getElementById("client-year").innerHTML = ('000' + year).slice(-4); 
        document.getElementById("client-month").innerHTML = ('0' + month).slice(-2); 
        document.getElementById("client-day").innerHTML = ('0' + day).slice(-2); 
        document.getElementById("client-hour").innerHTML = ('0' + hour).slice(-2); 
        document.getElementById("client-min").innerHTML = ('0' + min).slice(-2); 
        document.getElementById("client-second").innerHTML = ('0' + sec).slice(-2); 

        update_local_times(); 
    }

    function update_local_times(){
        
    }

    setInterval(count, 1000); 
</script>
