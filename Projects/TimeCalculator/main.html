<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>
</head>

<!-- Home Page Body -->
<body>
    <!-- Top Navbar-->
    <nav class="navbar" role="navigation">
        <div id="top_navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="../readme.html">
                    <strong>‚Üê Back to Projects</strong>
                </a>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="block">
            <h1 class="title is-1">Time and Data Calculator</h1>
            <hr>
            <div class="content">
                <h3>Helpful information: </h3>
                <p>Your broswer last opened this page at <span id="client-year">YYYY</span>-<span id="client-month">MM</span>-<span id="client-day">DD</span>T<span id="client-hour">HH</span>:<span id="client-min">MM</span>:<span id="client-second">SS</span>Z. </p>
                <p>It's now <span id="UTC-time">time</span>, <span id="second-counter">0</span> seconds after that. </p>
            </div>
        </div>
    </section>
</body>

<script>
    var time = new Date(); 
    var year = "YYYY"; 
    var month = "MM"; 
    var day = "DD"; 
    var hour = "hh"; 
    var min = "mm"; 
    var sec = "ss";
    var s = 0; 
    function count() {
        s = s + 1;
        document.getElementById("second-counter").innerHTML = s; 

        time = new Date()
        year = time.getUTCFullYear(); 
        month = time.getUTCMonth(); 
        day = time.getUTCDay(); 
        hour = time.getUTCHours(); 
        min = time.getUTCMinutes(); 
        sec = time.getUTCSeconds(); 

        document.getElementById("client-year").innerHTML = ('000' + year).slice(-4); 
        document.getElementById("client-month").innerHTML = ('0' + month).slice(-2); 
        document.getElementById("client-day").innerHTML = ('0' + day).slice(-2); 
        document.getElementById("client-hour").innerHTML = ('0' + hour).slice(-2); 
        document.getElementById("client-min").innerHTML = ('0' + min).slice(-2); 
        document.getElementById("client-second").innerHTML = ('0' + sec).slice(-2); 
    }

    setInterval(count, 1000); 

</script>

</html>
